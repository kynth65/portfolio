<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/profile.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Headers (Note: X-Frame-Options and frame-ancestors should be set as HTTP headers in hosting config) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https:;
      connect-src 'self';
      base-uri 'self';
      form-action 'self';
    " />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Kynth Anthony Marcaida - Aspiring Full-Stack Web Developer specializing in modern web technologies and clean code practices." />
    <meta name="keywords" content="web developer, full-stack, react, javascript, typescript, portfolio" />
    <meta name="author" content="Kynth Anthony Marcaida" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Kynth Anthony Marcaida - Portfolio" />
    <meta property="og:description" content="Aspiring Full-Stack Web Developer specializing in modern web technologies and clean code practices." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kynthmarcaida.dev" />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:site_name" content="Kynth Marcaida Portfolio" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Kynth Anthony Marcaida - Portfolio" />
    <meta name="twitter:description" content="Aspiring Full-Stack Web Developer specializing in modern web technologies and clean code practices." />
    <meta name="twitter:image" content="/og-image.jpg" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    
    <title>Kynth Anthony Marcaida - Portfolio</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
